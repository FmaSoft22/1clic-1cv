knp_snappy:
    temporary_folder: "%kernel.project_dir%\\snappy"
    pdf:
        enabled:    true
        binary:    "%kernel.project_dir%\\vendor\\h4cc\\wkhtmltopdf-amd64\\bin\\wkhtmltopdf-amd64"
        options:
            page_size: A4
            encoding: UTF-8
    image:
        enabled:    true
        binary:     "cd %env(WKHTMLTOIMAGE_PATH)%"
        options:    []

    process_timeout: 3